<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - Scrunches</title>
    <style>
        body {
             font-family: Times New Roman;
            background-image: url('file:///C:/Users/Dell/Downloads/cv/SCRUNCHES/5.webp'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .signup-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 400px;
            border-radius: 10px;
            box-shadow:  10px rgba(0, 0, 0, 0.3);
        }
        h2 {
            text-align: center;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 97%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .home-link {
            text-align: center;
            margin-top: 10px;
        }
        .home-link a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up for Scrunches</h2>
        <form action="home page.html" method="post"> <!-- Change action to your home page URL -->
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Create Account">
        </form>         
    </div>
</body>
</html>
