<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SERM Pizza Hub</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('file:///C:/Users/Dell/Pictures/images.png'); /* Background image path */
            background-size: cover;           
            background-position: center; 
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
        }

        header img {
            max-width: 150px;
            height: auto;            
            margin-bottom: 10px; 
        }

        main {
            padding: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);             
            border-radius: 10px; /* Rounded corners */
            margin: 50px auto; /* Center the main section */
            max-width: 400px; /* Max width for the main section */
        }

        h2 {
            margin-bottom: 20px; /* Space below the heading */
        }

        input[type="text"], input[type="password"] {
            width: 100%; /* Full width */
            padding: 10px; /* Padding inside the input */
            margin: 10px 0; /* Space above and below inputs */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
        }

        .login-button {
            background-color: #ff6347; /* Tomato color */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer; /* Pointer cursor on hover */
            font-weight: bold; /* Bold text */
            width: 100%; /* Full width */
        }

        .login-button:hover {
            background-color: #e5533d; /* Darker shade on hover */
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(51, 51, 51, 0.8); /* Semi-transparent dark background */
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script>
        function validateLogin() {
            const username = document.querySelector('input[type="text"]').value;
            const password = document.querySelector('input[type="password"]').value;

            // Hardcoded credentials for demonstration
            const validUsername = "user"; // Replace with your username
            const validPassword = "pass"; // Replace with your password

            if (username === validUsername && password === validPassword) {
                // Redirect to home page if credentials are correct
                window.location.href = 'home_page_pizza_hub.html'; // Change to your actual home page
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }
    </script>
</head>
<body>
    <header>
        <img src="file:///C:/Users/Dell/Downloads/WhatsApp%20Image%202025-03-18%20at%202.53.20%20PM.jpeg" alt="SERM Pizza Hub Logo"> <!-- Logo image path -->
        <h1>Login to SERM Pizza Hub</h1>
    </header>

    <main>
        <h2>Login</h2>
        <form onsubmit="return false;"> <!-- Prevent form submission for demo purposes -->
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="button" class="login-button" onclick="home page pizza hub.html;">Login</button> <!-- Button linking to home page -->
        </form>
    </main>

    <footer>
        <p>&copy; 2023 SERM Pizza Hub. All rights reserved.</p>
    </footer>
</body>
</html>
